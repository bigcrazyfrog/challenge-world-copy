{% load query_templatetags %}

<div class="container d-flex justify-content-center sticky-bottom mt-auto">
  <ul class="pagination">
    <li class="page-item">
      {% if page_obj.has_previous %}
        <a class="page-link" href="?{% add_request_query_params page=page_obj.previous_page_number %}">previous</a>
      {% else %}
        <a class="page-link disabled">previous</a>
      {% endif %}
    </li>
    <li class="page-item active">
      <a class="page-link">{{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</a>
    </li>
    <li class="page-item">
      {% if page_obj.has_next %}
        <a class="page-link" href="?{% add_request_query_params page=page_obj.next_page_number %}">next</a>
      {% else %}
        <a class="page-link disabled">next</a>
      {% endif %}
    </li>
  </ul>
</div>
