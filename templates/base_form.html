
{% load crispy_forms_tags %}

<div class="card col-4 m-auto mb-5">
  <form class="card-body" method="post" enctype="multipart/form-data">
    <h5 class="card-title">{{ form_action|title }}</h5>
    <div class="card-text">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary w-100" type="submit">{{ form_action|upper }}</button>
    </div>
  </form>
</div>
