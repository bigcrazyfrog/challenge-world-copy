
{% load crispy_forms_tags %}

<div class="card col-4 m-auto mb-5">
  <form class="card-body" method="get" enctype="multipart/form-data">
    <div class="card-text">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary w-100" type="submit"> Filter </button>
    </div>
  </form>
</div>
